name: Automated Pickup Reminders

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  send-pickup-reminders:
    runs-on: ubuntu-latest
    
    steps:
      - name: Send Pickup Reminders
        run: |
          curl -X POST "${{ secrets.VERCEL_DOMAIN }}/api/cron/pickup-reminders" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET_TOKEN }}" \
            -H "Content-Type: application/json" \
            --max-time 30 \
            --retry 3 \
            --retry-delay 5
        env:
          VERCEL_DOMAIN: ${{ secrets.VERCEL_DOMAIN }}
          CRON_SECRET_TOKEN: ${{ secrets.CRON_SECRET_TOKEN }}

      - name: Log Result
        if: always()
        run: |
          echo "Pickup reminder job completed at $(date)"
          echo "Exit code: $?"